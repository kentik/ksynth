name: agent
usage: agent

global_settings:
  - DeriveDisplayOrder

help_message: print help
version_message: print version

args:
  - id:
      short: i
      long: id
      env: IDENTITY
      help: agent ID
      takes_value: true
      required: true
  - proxy:
      long: proxy
      env: PROXY
      help: HTTP proxy
      takes_value: true
  - region:
      long: region
      env: KENTIK_REGION
      help: Kentik region
      takes_value: true
      default_value: "US"
      required: true
  - verbose:
      short: v
      long: verbose
      help: verbose output
      multiple: true
