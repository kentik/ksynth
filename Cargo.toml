[package]
name    = "synag"
version = "0.0.0"
authors = ["Will <will@kentik.com>"]
edition = "2018"

[dependencies]
anyhow        = "1.0.28"
bytes         = "0.5.4"
capnp         = "0.12.1"
ed25519-dalek = "1.0.0-pre.3"
env_logger    = "0.7.1"
futures       = "0.3.4"
log           = "0.4.8"
rand          = "0.7.3"
signal-hook   = "0.1.13"
serde_json    = "1.0.52"
yaml-rust     = "0.3.5"

[dependencies.clap]
version  = "2.33.0"
features = ["yaml"]

[dependencies.reqwest]
version  = "0.10.4"
features = ["gzip", "rustls-tls"]
default-features = false

[dependencies.serde]
version  = "1.0.106"
features = ["derive"]

[dependencies.tokio]
version  = "0.2.18"
features = ["rt-threaded", "net"]

[dependencies.netdiag]
path = "netdiag"

[dependencies.synapi]
path = "synapi"

[build-dependencies]
capnpc = "0.12.1"
anyhow = "1.0.28"
