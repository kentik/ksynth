[package]
name    = "synapi"
version = "0.0.4"
authors = ["Will <will@kentik.com>"]
edition = "2018"

[dependencies]
hex           = "0.4.2"
log           = "0.4.8"
rand          = "0.7.3"
serde_json    = "1.0.55"
time          = "0.1.42"

[dependencies.async-compression]
version  = "0.3.4"
features = ["futures-write", "gzip"]
default-features = false

[dependencies.ed25519-compact]
version  = "0.1.6"

[dependencies.futures]
version  = "0.3.5"
features = ["std"]
default-features = false

[dependencies.reqwest]
version  = "0.10.6"
features = ["gzip", "json", "rustls-tls"]
default-features = false

[dependencies.serde]
version  = "1.0.112"
features = ["derive"]

[dependencies.tokio]
version  = "0.2.22"
features = ["sync"]

[dev-dependencies]
anyhow     = "1.0.31"
log        = "0.4.8"
env_logger = "0.7.1"

[dev-dependencies.tokio]
version  = "0.2.22"
features = ["full"]
